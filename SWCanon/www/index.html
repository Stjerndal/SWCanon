<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic-toast bower component css -->
    <link href="lib/ionic-toast/dist/style.css" rel="stylesheet"> 

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-service-core/ionic-core.js"></script>
    <script src="lib/ionic-service-deploy/ionic-deploy.js"></script>
    <!-- ionic-toast bower component -->
    <script src="lib/ionic-toast/dist/ionic-toast.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-service-core, uncomment this if you remove ionic-service-core... -->
<!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/ControllersModule.js"></script>
    <script src="js/controllers/CanonController.js"></script>
    <script src="js/controllers/CharListController.js"></script>
    <script src="js/controllers/SettingsController.js"></script>
    <script src="js/controllers/TabBadgeController.js"></script>

    <!-- Directives -->
    <script src="js/directives/DirectivesModule.js"></script>
    <script src="js/directives/mediaListItem.js"></script>
    <script src="js/directives/backImg.js"></script>
    <script src="js/directives/goNative.js"></script>

    <!-- filters -->
    <script src="js/filters/FiltersModule.js"></script>
    <script src="js/filters/abs.js"></script>

    <!-- services -->
    <script src="js/services/IonicUtils.js"></script>

  </head>

  <body ng-app="starter" ng-controller="TabBadgeController">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button transitiontype="slide" direction="right" go-native=""></ion-nav-back-button>
    </ion-nav-bar>

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

  </body>
</html>
