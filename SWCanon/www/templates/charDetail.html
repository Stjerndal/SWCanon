<ion-header-bar class="bar-dark">
	<h2 class="title">Details</h2>
</ion-header-bar>
<ion-view view-title="Details">
	<ion-content>
		<!-- list for capability of showing details of multiple items -->
		<ion-list>
			<div class="item-text-wrap"
			ng-repeat="char in characters | filter: {id: whichchar} | limitTo: 1">
			<div class="char-content padding">
				<div class="row row-center responsive-sm no-padding char-detail-row">
					<div class="col avatar-wrapper no-padding">
						<img ng-src="{{char.img}}" alt="{{ char.name }} Photo" class="avatar"
						ion-track-tap="PictureTap" ion-track-doubletap="PictureDoubleTap" ion-track-data="{ characterId: char.id, characterName: char.name }">
					</div>
					
	        		<div class="col name">
	        			<h2>{{char.title}} {{char.name}}</h2>
	        		</div>
        		</div>
				
				<div class="appearances">
        			<h3>Major appearances</h3>
        		</div>


        		<div class="mini-media-list"
        		ng-repeat="charMedia in char.media">
        			<ion-item ng-repeat="item in media | filter: {id: charMedia}"
        			href="#/tab{{routeFix}}/canon/{{item.id}}" transitiontype="slide" direction="left" go-native
        			ion-track-tap="MediaItemClick" ion-track-data="{
																		sourceCharacterId: char.id,
    																	sourceCharacterName: char.name,
																		listIndex: $parent.$parent.$index,
																		mediaItemId: charMedia
																	}">
        				<media-list-item media-item="item" today="today" yesterday="yesterday" mini="true"></media-list-item>
        			</ion-item>
    			</div>

		    </div>
			</div>
		</ion-list>
	</ion-content>
</ion-view>
