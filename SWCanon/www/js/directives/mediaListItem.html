<div ng-class="{'unpublished': (today | date) > (mediaItem.release_date | date)}"
  class="media-list-item no-padding" back-img="{{mediaItem.img_cover}}">
  <div class="row row-center no-padding">
    <div class="thumbnail-wrapper col">
      <img ng-src="{{mediaItem.img_poster}}"
      alt="{{ mediaItem.name }} Photo"
      class="thumbnail padding-right">
    </div>
    <div class = "content col-50 padding item-text-wrap">
        <h2>{{mediaItem.title}}</h2>
        <h3>{{mediaItem.type}}</h3>
    </div>
    <div class = "canon-date-col padding-left col-20">
      <div class="canon-date">
        <h2 ng-show="mediaItem.canon_date_begin > 0">{{mediaItem.canon_date_begin}} ABY</h2>
        <h2 ng-show="mediaItem.canon_date_begin < 0">{{mediaItem.canon_date_begin | abs}} BBY</h2>
      </div>
    </div>
  </div>
</div>
